<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Atlas</title>

<style>
  /* Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0d0d0d;
    font-family: "Inter", sans-serif;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
  }

  /* Main Wrapper */
  .chat-container {
    width: 100%;
    max-width: 650px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #111;
  }

  /* Header */
  .header {
    padding: 14px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    border-bottom: 1px solid #222;
    background: #111;
    letter-spacing: 0.5px;
  }

  /* Chat Box */
  #chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Message Bubbles */
  .msg {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 15px;
    line-height: 1.45;
    animation: fadeIn 0.25s ease-out;
  }

  .user {
    align-self: flex-end;
    background: #1f1f1f;
    border-bottom-right-radius: 4px;
  }

  .bot {
    align-self: flex-start;
    background: #181818;
    border-bottom-left-radius: 4px;
  }

  /* Input Area */
  .input-area {
    padding: 12px;
    background: #111;
    border-top: 1px solid #222;
    display: flex;
    gap: 10px;
  }

  #user-input {
    flex: 1;
    padding: 12px 14px;
    background: #1a1a1a;
    border: 1px solid #333;
    color: #fff;
    font-size: 15px;
    border-radius: 10px;
    outline: none;
  }

  #send-btn {
    background: #3ea6ff;
    color: black;
    padding: 0 18px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #send-btn:hover {
    background: #67bbff;
  }

  /* Typing Animation */
  .typing {
    display: flex;
    gap: 5px;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #3ea6ff;
    border-radius: 50%;
    opacity: 0.4;
    animation: blink 1s infinite;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="chat-container">

  <div class="header">Atlas</div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Message Atlas..." />
    <button id="send-btn">Send</button>
  </div>

</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  const backendURL = "https://atlas-backend-roi5.onrender.com/chat";

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showTyping() {
    const wrap = document.createElement("div");
    wrap.className = "msg bot";
    wrap.id = "typing";

    wrap.innerHTML = `
      <div class="typing">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    `;
    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
  }

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    input.value = "";

    showTyping();

    try {
      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();

      removeTyping();
      addMessage(data.reply || "Atlas is confusedâ€¦", "bot");

    } catch (err) {
      removeTyping();
      addMessage("Connection error.", "bot");
    }
  }
</script>

</body>
</html>
