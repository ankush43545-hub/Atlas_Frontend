<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Chatbot - Minimal UI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1a1a1a; color: #fff; }
    body.light { background: #f4f4f4; color: #1a1a1a; }

    .chat-wrapper { width: 100%; max-width: 500px; height: 600px; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.3); display: flex; flex-direction: column; background: #242424; transition: background 0.3s; }
    body.light .chat-wrapper { background: #fff; color: #1a1a1a; }

    /* Header */
    .chat-header { padding: 15px; font-size: 1.3rem; display: flex; justify-content: space-between; align-items: center; border-bottom: none; }
    .chat-header strong { font-weight: bold; }

    /* Messages area */
    .chat-messages { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }

    .message { max-width: 75%; padding: 10px 15px; border-radius: 15px; word-wrap: break-word; opacity: 0; transform: translateY(10px); animation: fadeIn 0.3s forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .message.user { background: #0a84ff; color: #fff; align-self: flex-end; border-bottom-right-radius: 0; }
    .message.bot { background: #333; color: #fff; align-self: flex-start; border-bottom-left-radius: 0; }
    body.light .message.bot { background: #e0e0e0; color: #1a1a1a; }
    body.light .message.user { background: #0a84ff; color: #fff; }

    /* Typing animation dots */
    .typing { display: flex; gap: 4px; align-items: center; height: 20px; }
    .typing span { width: 6px; height: 6px; background: #fff; border-radius: 50%; animation: blink 1s infinite; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    body.light .typing span { background: #1a1a1a; }
    @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

    /* Input area */
    .chat-input { display: flex; padding: 10px 15px; border-top: 1px solid #3a3a3a; background: #2c2c2c; position: relative; transition: background 0.3s; }
    body.light .chat-input { background: #f0f0f0; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; background: #1a1a1a; color: #fff; transition: background 0.3s, color 0.3s; }
    body.light .chat-input input { background: #fff; color: #1a1a1a; }

    /* Floating send button */
    #sendBtn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%) scale(0);
      background: #0a84ff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(10,132,255,0.4);
    }
    #sendBtn.show { transform: translateY(-50%) scale(1); }
    #sendBtn:hover { background: #006fd6; box-shadow: 0 6px 20px rgba(10,132,255,0.6); }
    #sendBtn i { color: #fff; font-size: 1.2rem; }

    /* Toggle mode button */
    .toggle-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }
    body.light .toggle-btn { color: #1a1a1a; }
  </style>
</head>
<body class="dark">

<div class="chat-wrapper">
  <div class="chat-header"><strong>Atlas</strong> Chatbot</div>
  <button class="toggle-btn" id="toggleMode"><i class="ri-sun-line"></i></button>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Hello! I'm Atlas. How can I help you today?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn"><i class="ri-send-plane-line"></i></button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const toggleModeBtn = document.getElementById('toggleMode');

  // Append message
  function appendMessage(sender, text) {
    const message = document.createElement('div');
    message.classList.add('message', sender);
    message.innerHTML = text;
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Bot reply with typing word by word
  async function botReply(userMessage) {
    const typing = document.createElement('div');
    typing.classList.add('message', 'bot');
    typing.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const response = await fetch('https://atlas-backend-roi5.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      const botText = data.reply || "Sorry, I didn't understand that.";

      const words = botText.split(' ');
      let i = 0;
      setTimeout(function typeWord(){
        if(i < words.length){
          typing.innerHTML = words.slice(0,i+1).join(' ') + '<div class="typing"><span></span><span></span><span></span></div>';
          chatMessages.scrollTop = chatMessages.scrollHeight;
          i++;
          setTimeout(typeWord, 300);
        } else {
          typing.remove();
          appendMessage('bot', botText);
        }
      }, 800);

    } catch(err) {
      typing.remove();
      appendMessage('bot', "Oops! Something went wrong.");
      console.error(err);
    }
  }

  function handleSend() {
    const text = userInput.value.trim();
    if(!text) return;
    appendMessage('user', text);
    userInput.value = '';
    sendBtn.classList.remove('show');
    botReply(text);
  }

  sendBtn.addEventListener('click', handleSend);

  userInput.addEventListener('input', () => {
    if(userInput.value.trim()) sendBtn.classList.add('show');
    else sendBtn.classList.remove('show');
  });

  userInput.addEventListener('keypress', (e) => { if(e.key==='Enter') handleSend(); });

  toggleModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
  });
</script>

</body>
</html>
