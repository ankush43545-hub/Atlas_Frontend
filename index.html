<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atlas</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0d0d0d;color:#fff;}

  .chat-wrapper{
    width:100%;
    max-width:650px;
    height:650px;
    background:#111;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    position:relative;
  }

  .chat-header{
    font-size:1.6rem;
    font-weight:800;
    padding:15px;
  }

  .chat-messages{
    flex:1;
    overflow-y:auto;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .msg{
    max-width:80%;
    padding:12px 16px;
    background:#181818;
    border-radius:14px;
    opacity:0;
    transform:translateY(5px);
    transition:0.2s ease-out;
  }
  .msg.show{opacity:1;transform:translateY(0);}
  .user{align-self:flex-end;background:#1f1f1f;border-bottom-right-radius:4px;}
  .bot{align-self:flex-start;background:#181818;border-bottom-left-radius:4px;}

  /* Typing dots */
  .typing-dots{
    display:flex;
    gap:6px;
    align-items:center;
  }
  .dot{
    width:9px;
    height:9px;
    background:#3ea6ff;
    border-radius:50%;
    opacity:0.3;
    animation:blink 1s infinite;
  }
  .dot:nth-child(2){animation-delay:0.2s;}
  .dot:nth-child(3){animation-delay:0.4s;}

  @keyframes blink{
    0%,100%{opacity:0.3;}
    50%{opacity:1;}
  }

  /* Input section */
  .chat-input{
    padding:12px 15px;
    background:#111;
    border-top:1px solid #222;
    display:flex;
    align-items:center;
    gap:10px;
  }

  #userInput{
    flex:1;
    padding:13px 20px;
    border-radius:25px;
    background:#1a1a1a;
    border:none;
    outline:none;
    color:#fff;
    font-size:15px;
  }

  #sendBtn{
    width:45px;
    height:45px;
    border-radius:50%;
    border:none;
    background:#3ea6ff;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    opacity:0;
    transform:scale(0.6);
    transition:0.25s ease;
  }
  #sendBtn.show{
    opacity:1;
    transform:scale(1);
  }
</style>
</head>

<body>
<div class="chat-wrapper">

  <div class="chat-header">Atlas</div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input id="userInput" type="text" placeholder="Message Atlas...">
    <button id="sendBtn"><i class="ri-send-plane-line" style="font-size:1.3rem;"></i></button>
  </div>

</div>

<script>
const messages = document.getElementById("chatMessages");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const backendURL = "https://atlas-backend-roi5.onrender.com/chat";

function addMessage(text, sender){
  const m=document.createElement("div");
  m.className=`msg ${sender}`;
  m.innerText=text;
  messages.appendChild(m);
  setTimeout(()=>m.classList.add("show"),10);
  messages.scrollTop=messages.scrollHeight;
}

function showTypingDots(){
  const wrap=document.createElement("div");
  wrap.className="msg bot";
  wrap.id="typing";

  wrap.innerHTML = `
    <div class="typing-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  `;
  messages.appendChild(wrap);
  setTimeout(()=>wrap.classList.add("show"),10);
  messages.scrollTop=messages.scrollHeight;
}

function removeTypingDots(){
  const t=document.getElementById("typing");
  if(t) t.remove();
}

async function botReply(text){
  showTypingDots();

  try {
    const res = await fetch(backendURL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data = await res.json();
    const botText = data.reply || "Atlas is confusedâ€¦";

    removeTypingDots();

    const words = botText.split(" ");
    const msg = document.createElement("div");
    msg.className="msg bot";
    messages.appendChild(msg);

    let i=0;
    function type(){
      if(i<words.length){
        msg.innerText = words.slice(0,i+1).join(" ");
        messages.scrollTop=messages.scrollHeight;
        i++;
        setTimeout(type,120);  // smooth timing
      }else{
        msg.classList.add("show");
      }
    }
    type();

  } catch {
    removeTypingDots();
    addMessage("Connection error.","bot");
  }
}

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";
  sendBtn.classList.remove("show");

  botReply(text);
}

sendBtn.addEventListener("click",sendMessage);
input.addEventListener("keypress",e=>{ if(e.key==="Enter") sendMessage(); });

input.addEventListener("input",()=>{
  if(input.value.trim()) sendBtn.classList.add("show");
  else sendBtn.classList.remove("show");
});
</script>

</body>
</html>
