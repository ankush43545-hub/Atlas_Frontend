<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Atlas Chat</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 480px;
    height: 100%;
    max-height: 780px;
    background: #121212;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    overflow: hidden;
  }

  /* Header */
  .header {
    padding: 15px;
    text-align: center;
    background: #1a1a1a;
    font-size: 20px;
    font-weight: 600;
    border-bottom: 1px solid #222;
    letter-spacing: 1px;
  }

  /* Chat Area */
  #chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  .msg {
    margin: 10px 0;
    padding: 12px 14px;
    max-width: 80%;
    border-radius: 12px;
    line-height: 1.4;
    animation: fadeIn 0.25s ease;
  }

  .user-msg {
    background: #2a2a2a;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }

  .bot-msg {
    background: #1f1f1f;
    border-bottom-left-radius: 2px;
  }

  /* Typing dots */
  .typing {
    display: flex;
    gap: 5px;
    padding: 10px;
    width: 60px;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #4fc3f7;
    border-radius: 50%;
    animation: blink 1s infinite;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Input Bar */
  .input-area {
    display: flex;
    border-top: 1px solid #222;
    background: #1b1b1b;
  }

  #user-input {
    flex: 1;
    padding: 12px;
    background: #1b1b1b;
    border: none;
    color: #fff;
    outline: none;
    font-size: 15px;
  }

  #send-btn {
    padding: 0 18px;
    background: #4fc3f7;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
  }

  #send-btn:hover {
    background: #81d4fa;
  }

  /* Scrollbar */
  #chat-box::-webkit-scrollbar {
    width: 6px;
  }
  #chat-box::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }
</style>
</head>

<body>
<div class="chat-wrapper">
  <div class="header">Atlas</div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Message Atlas..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  const backendURL = "https://atlas-backend-roi5.onrender.com/chat";

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  function appendMessage(text, isUser) {
    const msg = document.createElement("div");
    msg.classList.add("msg", isUser ? "user-msg" : "bot-msg");
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showTyping() {
    const wrapper = document.createElement("div");
    wrapper.classList.add("msg", "bot-msg");
    wrapper.id = "typing";

    wrapper.innerHTML = `
      <div class="typing">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>`;

    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, true);
    input.value = "";

    showTyping();

    try {
      const response = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      removeTyping();

      appendMessage(data.reply || "Atlas didn't understand ü§ñ", false);
    } catch (err) {
      removeTyping();
      appendMessage("Connection issue ‚ö†Ô∏è", false);
      console.error(err);
    }
  }
</script>
</body>
</html>
